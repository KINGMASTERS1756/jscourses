<html>
<head>
<link rel="stylesheet" href="table cells.css">
</head>
<body>

<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <td>bill gates</td>
  </tr>
  <tr>
    <th rowspan="4">telephone</th>
    <td>55577854</td>
  </tr>
  <tr>
    <td>55564352</td>
  </tr>
  <tr>
    <td>55577854</td>
  </tr>
  <tr>
    <td>55577854</td>
  </tr>

</table>

</body>
</html>
